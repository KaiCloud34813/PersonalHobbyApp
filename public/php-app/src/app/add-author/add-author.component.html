<form #authorForm="ngForm" (ngSubmit)="addAuthor(authorForm)">
  <div>
    <label>
      name: <input name="name" placeholder="name" [(ngModel)]="author.name" />
    </label>
    <br />
    <label>
      country:
      <input
        name="country"
        placeholder="country"
        [(ngModel)]="author.country"
      />
    </label>
    <br />
    <button type="submit">Add Author</button>
  </div>
</form>
